<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
        function show()
        {
            var jsnonstr='[{"empid":1001,"ename":"Nikhil","MGR":true,"salary":60000,"dept":{"deptno":10,"dname":"project"},"contact":[8806131273,9834961559]},{"empid":1002,"ename":"Amar","MGR":false,"salary":50000,"dept":{"deptno":20,"dname":"developer"},"contact":[9422778990,9834961559]}]';
            // alert(jsnonstr);
            str="<table border=1>";
                var emps=JSON.parse(jsnonstr);
                for(i=0;i<emps.length;i++)
                {
                    str+="<tr>";
                        str+="<td>"+emps[i].empid+"</td>";
                        str+="<td>"+emps[i].ename+"</td>";
                        str+="<td>"+emps[i].MGR+"</td>";
                        str+="<td>"+emps[i].salary+"</td>";
                        str+="<td>"+emps[i].dept.deptno+"</td>";
                        str+="<td>"+emps[i].dept.dname+"</td>";
                        for(j=0;j<emps[i].contact.length;j++)
                            str+="<td>"+emps[i].contact[j]+"</td>";
                        str+="</tr>";
                }
                str+="</table>";
                // alert("Hello");
                
                document.getElementById("read").innerHTML=str;
        }
    </script>

</head>
<body onload="show()">
    <div id="read"></div>
</body>
</html>
